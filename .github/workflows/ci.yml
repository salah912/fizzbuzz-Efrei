name: Run Tests and Coverage

on:
  push:
    branches:
      - main
      - feature/*  # Inclut toutes les branches de fonctionnalité
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=fizzbuzz --cov-report=xml --cov-report=term

  publish_docs:
    if: github.ref == 'refs/heads/main'  # Étape conditionnelle pour `main`
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Documentation
        run: |
          echo "Génération de la documentation ici"
